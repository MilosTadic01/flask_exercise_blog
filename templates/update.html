<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Flask Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Update blog post</h1>
  <form class="blog_post_creation" action="/update/{0}" method="POST">
    <div>
      <label for="post_title">Blog post's title:</label><br>
      <input type="text" id="post_title" name="title" value="{1}"></div>
    <div>
      <label for="post_author">Author:</label><br>
      <input type="text" id="post_author" name="author" value="{2}"></div>
    <div>
      <label for="post_content">Post content:</label><br>
      <textarea id="post_content" name="content">{3}</textarea>
    </div>
    <br>
    <div>
      <label for="create_button"></label><br>
      <input type="submit" value="Save with updates" id="create_button">
    </div>
  </form>
</body>
</html>
